    <style>
        .change-password-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .change-password-container h1 {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 20px;
        }

        .change-password-container p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .change-password-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .change-password-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .change-password-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .change-password-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>

    <div class="change-password-container">
        <h1>تغییر پسورد</h1>
        <p>رمز فعلی و رمز جدید را وارد کنید</p>
        <form method="POST" class="change-password-form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="تغییر پسورد">
        </form>
    </div>
