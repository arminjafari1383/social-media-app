    <style>
        .reset-password-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .reset-password-container h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .reset-password-container p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .reset-password-container form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .reset-password-container form input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .reset-password-container form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .reset-password-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>

    <div class="reset-password-container">
        <h1>ریست پسورد</h1>
        {% if validlink %}
            <p>لطفا پسورد خود را دوباره وارد کنید</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="تغییر پسورد">
            </form>
        {% else %}
            <p class="error-message">لینک تغییر پسورد شما معتبر نیست</p>
        {% endif %}
    </div>
