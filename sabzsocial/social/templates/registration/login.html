    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .login-container h1 {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 20px;
        }

        .login-container p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-form a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        .login-form a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="login-container">
        <h1>ورود</h1>
        <p>لطفا اطلاعات خود را وارد کنید</p>
        <form method="POST" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" value="ورود">
        </form>
    </div>
