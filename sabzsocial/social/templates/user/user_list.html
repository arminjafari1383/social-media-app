{% load thumbnail %}
{% load static %}
{% for user in users %}
{% if user.photo %}
        <a href="{{user.get_absolute_url}}">
            <img src="{% thumbnail user.photo 150x0 quality=90 %}">
        </a>
{% else %}
<a href="{{user.get_absolute_url}}">
<img src="/static/images/profile/download.png" alt="No Photo">
</a>
{% endif %}
<a href="{{user.get_absolute_url}}">{{ user.get_full_name }}</a>
{% endfor %}
